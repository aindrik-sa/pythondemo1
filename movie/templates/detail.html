<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mt-3">welcome to detail page</h2>
<div class="card mb-3 mx-auto" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">TITLE: {{movie.title}}</h5>
        <p class="card-text"><b>DESCRIPTION<b>: {{movie.description}}</p>
        <p class="card-text"><b>YEAR<b>: {{movie.year}}</p>
        <p class="card-text"><b>LANGUAGE<b>: {{movie.language}}</p>
        <div class="d-flex justify-content-between">
         <a href="{% url 'delete' movie.id %}" class="btn btn-warning py-2 w-25">DELETE</a>
         <a href="{% url 'edit' movie.id %}" class="btn btn-danger py-2 w-25">EDIT</a>







      </div>
    </div>
  </div>
</div>

{% endblock %}
